    {% extends 'base.html' %}

    {% block conteudo %}
	<title>Confirmar dados</title>

	<section>
		<form action="#" method="POST">

			<h1>Poste de iluminação</h1>

			<fieldset>
				<div class="container">
					<input type="text" name="codigo" value="{{ post['codigo'] }}" readonly>
					<!--	<label>Código</label> -->
					<label class="ficaemcima">Código</label>
				</div>
            </fieldset>

			<fieldset>
				<div class="container">
					<input type="text" name="rua" value="{{ post['rua'] }}" readonly>
					<!--	<label>Rua</label> -->
					<label class="ficaemcima">Rua</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="text" name="bairro" value="{{ post['bairro'] }}" readonly>
					<!--	<label>Bairro</label> -->
					<label class="ficaemcima">Bairro</label>
				</div>
			</fieldset>

			<fieldset>
				<div class="container">
					<input type="text" name="cidade" value="{{ post['cidade'] }}" readonly>
					<!--	<label>Cidade</label> -->
					<label class="ficaemcima">Cidade</label>
				</div>
			</fieldset>

				<h1>Os dados estão corretos?</h1>

			<a href="{{ url_for('telad', post_id=post['id']) }}"><button type="button">SIM</button></a>
			<a><button class="vermelho" type="button" onclick="mudaTelaC()">NÃO</button></a>

			<p class="dev">Site criado para Projeto Integrador II - Univesp &copy;
				Polos: Bertioga/Queluz/São Bernardo do Campo</p>
		</form>
	</section>

    {% endblock %}
