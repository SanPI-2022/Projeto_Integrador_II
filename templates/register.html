    {% extends 'base.html' %}

    {% block conteudo %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>Registrar</title>
<section>



        <form action="/register" method="post">

            <fieldset>
                <div class="container">
                    <label class="ficaemcima">Username</label>
                    <input type="text" class="form-control" id="Username" name="username" required/>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label class="ficaemcima">Password</label>
                    <input type="password" class="form-control" id="Password" name="password" size="15" required/>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <label class="ficaemcima">Repita a Password</label>
                    <input type="password" class="form-control" id="confirma" name="confirma" size="15" required onchange="confereSenha()"/>
                </div>
            </fieldset>

            <a><button type="submit" class="btn btn-primary">Registrar</button></a>
            <a><button class="vermelho" type="button" onclick="mudaTelaCCP()">CANCELAR</button></a>

            <p class="dev">Site criado para Projeto Integrador II - Univesp &copy;
				Polos: Bertioga/Queluz/São Bernardo do Campo</p>

        </form>

</section>

    <script>
        function confereSenha() {
            const senha = document.querySelector('input[name=password]');
            const confirma = document.querySelector('input[name=confirma]');

            if (confirma.value === senha.value) {
                confirma.setCustomValidity('');
            } else {
                confirma.setCustomValidity('As senhas não conferem');
            }
        }

        function senhaOK() {
            alert("As senhas conferem!")
        }

    </script>
        {% endblock %}
